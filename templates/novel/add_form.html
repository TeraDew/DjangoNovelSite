{% extends "base.html" %}
{% block title %}Add {{ model }}{% endblock %}
{% block content %}

<div class="container">
    <h1>Add {{ model }}</h1>
    <form method="POST" action="" enctype="multipart/form-data" novalidate id = "{{ model }}-form">{% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Submit" />
    </form>
</div>
</div>
{% endblock %}
